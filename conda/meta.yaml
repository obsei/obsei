{% set name = "obsei" %}
{% set data = load_setup_py_data() %}


package:
  name: "{{ name|lower }}"
  version: "{{ data['version'] }}"

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  build:
    - python
    - pytorch
    - pytz
    - atlassian-python-api
    - elasticsearch
    - pydantic
    - python-dateutil
    - sqlalchemy
    - google-api-python-client
    - app-store-reviews-reader
    - reddit-rss-reader
    - praw
    - mmh3
    - beautifulsoup4
    - slack-sdk
    - sentencepiece
    - vadersentiment
    - transformers
    - pandas
    - pip
    - python-facebook-api

  run:
    - python
    - pytorch
    - pytz
    - atlassian-python-api
    - elasticsearch
    - pydantic
    - python-dateutil
    - sqlalchemy
    - google-api-python-client
    - app-store-reviews-reader
    - reddit-rss-reader
    - praw
    - mmh3
    - beautifulsoup4
    - slack-sdk
    - sentencepiece
    - vadersentiment
    - transformers
    - pandas
    - python-facebook-api

test:
  imports:
    - obsei
    - obsei.analyzer
  requires:
    - pytest

about:
  home: "{{ data[ 'url' ] }}"
  license: "{{ data[ 'license' ] }}"
  license_file: 'LICENSE'
  summary: "{{ data[ 'description' ] }}"
  description: >
    {{ data[ 'description' ] }}


    In order to use PIIAnalyzer, PlayStoreScrapperSource, TwitterSource, GoogleNewsSource and ZendeskSink
    You need to install following packages via pip -


        pip install presidio-analyzer
        pip install presidio-anonymizer
        pip install zenpy
        pip install searchtweets-v2
        pip install google-play-scraper
        pip install tweet-preprocessor
        pip install gnews
        pip install trafilatura

    Visit {{ data[ 'url' ] }} for feedback
  dev_url: "{{ data[ 'url' ] }}"
  doc_url: lalitpagaria.github.io/obsei/

extra:
  recipe-maintainers:
    - lalitpagaria