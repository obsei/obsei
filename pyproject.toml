[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.7.0"
name = "obsei"
version = "0.0.12"
authors = [{ name = "Lalit Pagaria", email = "pagaria.lalit@gmail.com" }]
description = "Obsei is an automation tool for text analysis need"
readme = "README.md"
#readme_content_type = "text/markdown"
license = { text = "Apache Version 2.0" }

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Customer Service",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pytz",
    "pydantic",
    "python-dateutil",
    "SQLAlchemy",
    "mmh3",
    "beautifulsoup4",
    "dateparser",
]


[project.optional-dependencies]

analyzer = [
    "torch",
    "vaderSentiment",
    "transformers",
    "nltk",
    "sentencepiece",
    "presidio-analyzer",
    "presidio-anonymizer",
    "spacy",
]
## GPL dependencies (these are optional)
# trafilatura
# TODO: print following message on console
# -------------------------------------------------------------------------------------------------
# NOTE: For windows platform install torch manually. Refer https://pytorch.org/get-started/locally/
# -------------------------------------------------------------------------------------------------

source = [
    "searchtweets-v2",
    "google-api-python-client",
    "google-play-scraper",
    "app-store-reviews-reader",
    "reddit-rss-reader",
    "praw",
    "pandas",
    "gnews",
    "python-facebook-api",
]

sink = ["atlassian-python-api", "elasticsearch", "slack-sdk", "pandas"]

dev = [
    "pre-commit",
    "black",
    "mypy",
    "types-requests",
    "types-python-dateutil",
    "types-PyYAML",
    "types-dateparser",
    "types-protobuf",
    "types-pytz",
    "pytest",
    "pip-tools",
]

all = ["obsei[analyzer,source,sink]"]

[project.urls]
repository = "https://github.com/obsei/obsei"

[tool.setuptools]
package-dir = { "" = "obsei" }
